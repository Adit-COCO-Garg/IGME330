<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{title}}</title>
	
	<!-- Load required Bootstrap and BootstrapVue CSS -->
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

	<!-- Load Vue followed by BootstrapVue -->
<script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
</head>
<body>
<div id="root">
	<h1>{{title}}</h1>
	<b-button variant="primary">
		Cute Bois <b-badge variant="light" v-text="numBois"></b-badge>
	</b-button>
	<input type="text" v-model.trim="newCuteBoi">
	<!-- <button v-on:click="addBoi">Add Name</button> -->
	<button @click="addBoi">Add Name</button>
	<ol>
		<li v-for="n in cute_bois" v-text="n"></li>
	</ol>
</div>

<script>

let app = new Vue({
	el: '#root',
	data: {
		title: 'Bootstrap-vue',
		cute_bois: ["🐱‍👤", "🐱", "🐺", "🐷"],
		newCuteBoi: "",
	},
	methods: {
		addBoi(){
			this.cute_bois.push(this.newCuteBoi);
			this.newCuteBoi = "";
		}
	},
	computed:{
		numBois(){
			return this.cute_bois.length;
		}
	}
});

</script>
</body>
</html>
