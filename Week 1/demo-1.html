    function init()
    {
      // Create our shared stylesheet:
      const sheet = new CSSStyleSheet();
      sheet.replaceSync('p {color: red; background-color:yellow ;}');


      document.querySelector("button").onclick = clicked;
      document.querySelector("p").style.color = clicked;

      document.adoptedStyleSheets = [sheet];

    }
    
    function clicked() {
      
      let firstInput = document.querySelector("#first");
      let lastInput = document.querySelector("#last");

      let fName = firstInput.value;
      let lName = lastInput.value;

      
      if (fName.length == 0) fName = "Please type in your first name";
      if (fName.length == 0) lName = "Please type in your last name";

      updateName(fName, lName);
    }
    
    function updateName(fName, lName) {
      let p = document.querySelector("#yourName");
      
      p.innerHTML = `${fName} ${lName}`;

      //debugger;

    }
    
    window.onload = init;
