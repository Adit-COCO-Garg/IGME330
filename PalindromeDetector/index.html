<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PalindromeChecker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <h1>Palindrome Checker </h1>
        <section>
            <p><input id="input" type="text" size="50" maxlength="50" autofocus
                    value="It was a dark and stormy night ..." /></p>
            <p id="output"></p>
        </section>
        <article>
            Some good palindromes:
            <ul>
                <li>Do geese see God?</li>
                <li>Murder for a jar of red rum.</li>
            </ul>
            <p style="color:black;">A palindrome poem: <a href="http://www2.cs.arizona.edu/icon/oddsends/palinsen.htm"
                    target="_blank">A man, a plan, a canal -- Panama</a></p>
        </article>
    </main>
    
</body>
<script src="index.js"></script>
</html>
